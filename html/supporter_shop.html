<html>
	<head>
		<script src="main.js"></script>
		<style>
			body {
				background-image: url(resources/bear_supporters.png);
			}
		</style>
	</head>
	<body>
		<button onClick="exit()">Exit Supporters</button>
		<p id="num_supporters"></p>
		<p>Clean up highway</p> <input type="number" id="highway_button" min="0" value="0" max="0">

		<script>
			document.getElementById("num_supporters").textContent = "Supporters: " + window.scores.supporters;
			document.querySelector("#highway_button").setAttribute("max", window.scores.supporters);
			document.querySelector("#highway_button").setAttribute("value", window.scores.highway);

			function exit() {
				window.scores.highway = document.getElementById("highway_button").value;
				redirect("./index.html");
			}
		</script>
	</body>
</html>
